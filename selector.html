<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			div {border: 3px solid silver; padding: 10px; margin: 10px auto; font-size: 2em;}
		</style>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/selector.js"></script>
		<title>셀렉터 : JQuery</title>
	</head>
	<body>
		<h1>셀렉터</h1>
		<section>
			<h2>ID 셀렉터</h2>
				<div id="div1">div1</div>
		</section>
		<section>
			<h2>class 셀렉터</h2>
				<div class="men">영희</div>
				<div class="men">철수</div>
				<div class="women">민희</div>
				<div class="women">진희</div>
				<div class="men">경수</div>
				<div class="women">정민</div>
		</section>
		<section>
			<h2>자손 셀렉터</h2>
			<div>재미있는<span>JQuery</span>.</div>
			<ul>
				<li><span>JQuery</span>재미있어요.</li>
				<li>재미있는<span>JQuery</span>.</li>
			</ul>
		</section>
	</body>
</html>
